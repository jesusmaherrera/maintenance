{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
  <h2 >Vehiculos en Uso </h2> 
  <br>
  <br>
  {% for vehicle in vehicles %}
    <article class="tarjeta" >
            <div class="btn-group btn-danger" style="width:100%;">
              <a href='{% url maintenance.main.views.vehicle_details vehicle.id %}' style="width:75%;" class="btn btn-danger btn-primary">
                {{ vehicle.name }}
              </a>
              <a class="btn btn-danger btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="icon-asterisk icon-white"></span></a>
              <ul class="dropdown-menu">
                <li><a href='{% url maintenance.main.views.vehicle_details vehicle.id %}'><i class="icon-pencil"></i> Editar</a></li>
                <li><a href="{% url maintenance.main.views.delete_vehicle vehicle.id %}"><i class="icon-trash"></i> Eliminar</a></li>
              </ul>
            </div>
        </a>
  		  <section>
          <img src='{{MEDIA_URL}}{{vehicle.image}}' style="wheight: 130px; width: 200px; margin-top:.5em; margin-bottom:.5em;"/>
          <p><label>{{ vehicle.chassis.brand }} {{ vehicle.chassis.line}} {{ vehicle.chassis.model}}</label></p>
          <p><label style="float:left;">Chasis </label> {{ vehicle.chassis.name }}</p>
          <p><label style="float:left;">Placas:</label> {{ vehicle.chassis.license_plates}}</p>
        </section>
  	</article>	
  {% endfor%}
  <br><br><br><br><br>
  <br><br><br><br><br>
  <br><br><br><br><br>


{% endblock %}
